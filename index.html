<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 430 Assignments | BYU-Idaho Web Design</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }

    header {
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
      text-align: center; padding: 3rem 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 { font-size: clamp(2rem, 6vw, 4rem); background: linear-gradient(45deg, #2563eb, #1e40af); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
    .subtitle { font-size: 1.2rem; color: #64748b; }

    main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }

    /* Assignments Grid */
    .assignments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .assignment-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-top: 4px solid #2563eb;
    }
    .assignment-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.15);
    }
    .assignment-card h2 {
      color: #1e293b; margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }
    .assignment-link {
      display: inline-block; background: #2563eb; color: white;
      padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none;
      font-weight: 600; transition: background 0.3s;
    }
    .assignment-link:hover { background: #1d4ed8; }

    footer {
      text-align: center; padding: 2rem; color: rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .assignments-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>WDD 331 Assignments</h1>
    <p class="subtitle">Advanced CSS<br>Winter 2026</p>
  </header>

  <main>
    <div class="assignments-grid">
      <!-- Week: CSS Grid Responsive Site -->
      <section class="assignment-card">
        <h2>CMS Project</h2>
        <a href="./angular-CMS/src/index.html" class="assignment-link" target="_blank">View →</a>
      </section>

      <!-- Week 4: Style Stage Initial Meeting -->
      <section class="assignment-card">
        <h2>Week 1</h2>
        <a href="./angular-w01/src/index.html" class="assignment-link" target="_blank">View →</a>
      </section>

      <!-- Week 4: Style Stage Introduction -->
      <section class="assignment-card">
        <h2>Week 2: SCSS</h2>
        <a href="./Week 2/index.html" class="assignment-link" target="_blank">Wireframes Page →</a> <!-- Or upload PNGs here -->
      </section>

      <!-- Add More Weeks/Assignments -->
      <section class="assignment-card">
        <h2>Week 1: Reading Webiste</h2>
        <a href="./Week 1/index.html" class="assignment-link" target="_blank">Demo Coming Soon →</a>
      </section>

  <footer>
    <p>BYU-Idaho WDD 430 | Built by Ashley Hillstead | <a href="https://github.com/YOURUSERNAME/YOUR-REPO" style="color: #60a5fa;">View Source on GitHub</a></p>
  </footer>
</body>
</html>
