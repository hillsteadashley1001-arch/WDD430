<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item 
          *ngFor="let contact of contacts"
          [contact]="contact"
          (click)="onSelected(contact)">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
